<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- styles -->
    <link rel="stylesheet" href="../assets/css/aos.css">
    <link rel="stylesheet" href="../assets/css/slick.css">
    <link rel="stylesheet" href="../assets/css/slick-theme.css">
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/style.css" />
    <!-- styles -->
    <title>Document</title>
  </head>
  <body>
    <!-- body content start -->
    <footer class="gh-footer">
        <div class="content-wrapper">
            <div class="gh-footer__outer">
                <div class="gh-footer__sec-1">
                    <h3 class="gh-footer__head">SUBSCRIBE FOR UPDATES</h3>
                    <p class="gh-footer__txt">Subscribe to our service announcements & stay up to date!</p>
                    <input type="email" placeholder="Email" class="gh-footer__input">
                    <div>
                      <a href="#" class="gh-btn">SUBSCRIBE</a>
                    </div>
                </div>
                <div class="gh-footer__sec-2">
                    <div class="accordion" id="accordionExample">
                        <div class="accordion-item">
                            <h2 class="accordion-header" id="headingOne">
                              <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne"
                                  aria-expanded="true" aria-controls="collapseOne">
                                  Lorem 
                              </button>
                            </h2>
                            <div id="collapseOne" class="accordion-collapsed collapsed show" aria-labelledby="headingOne"
                                  data-bs-parent="#accordionExample">
                                  <div class="accordion-body">
                                      <div class="gh-footer__acc-box">
                                          <a class="gh-footer__txt gh-footer__txt--accodn">Features</a>
                                          <a class="gh-footer__txt gh-footer__txt--accodn">Resources</a>
                                          <a class="gh-footer__txt gh-footer__txt--accodn">Pricing</a>
                                      </div>
                                  </div>
                            </div>
                        </div>
                        <div class="accordion-item">
                            <h2 class="accordion-header" id="heading2">
                              <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapse2"
                                  aria-expanded="false" aria-controls="collapse2">
                                  Lorem 
                              </button>
                            </h2>
                            <div id="collapse2" class="accordion-collapse collapse show" aria-labelledby="heading2"
                                  data-bs-parent="#accordionExample">
                                  <div class="accordion-body">
                                      <div class="gh-footer__acc-box">
                                          <a class="gh-footer__txt gh-footer__txt--accodn">Security</a>
                                          <a class="gh-footer__txt gh-footer__txt--accodn">Privacy notice</a>
                                      </div>
                                  </div>
                            </div>
                        </div>
                        <div class="accordion-item">
                            <h2 class="accordion-header" id="heading3">
                              <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapse3"
                                  aria-expanded="false" aria-controls="collapse3">
                                  Terms & conditions 
                              </button>
                            </h2>
                            <div id="collapse3" class="accordion-collapse collapse show" aria-labelledby="heading3"
                                  data-bs-parent="#accordionExample">
                                  <div class="accordion-body">
                                      <div class="gh-footer__acc-box">
                                          <a class="gh-footer__txt gh-footer__txt--accodn">About us</a>
                                          <a class="gh-footer__txt gh-footer__txt--accodn">Products</a>
                                          <a class="gh-footer__txt gh-footer__txt--accodn">Contact us</a>
                                      </div>
                                  </div>
                            </div>
                        </div>
                       
                    </div>
                </div>
            </div>
        </div>

        <!-- copy right  -->
        <div class="gh-footer__copy-right">
            <p class="gh-footer__copy-right-cp">@2023 Software Technologies Inc. All rights reserved.</p>
        </div>
    </footer>
    <!-- body content end -->

    <!-- scripts -->
    <script src="../assets/js/jquery.slim.min.js"></script>
    <script src="../assets/js/aos.js"></script>
    <script src="../assets/js/slick.min.js"></script>
    <script src="../assets/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/script.js"></script>
    <!-- scripts -->
  </body>
</html>
